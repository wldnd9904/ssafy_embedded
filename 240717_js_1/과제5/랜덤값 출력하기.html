<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random</title>
  </head>
  <body>
    <button id="btn1">랜덤</button>
    <button id="btn2" onclick="alertRandom();">랜덤(인라인)</button>
    <script>
      const btn1 = document.querySelector("#btn1");
      btn1.addEventListener("click", alertRandom);

      function alertRandom() {
        alert(Math.ceil(Math.random() * 10));
      }
    </script>
  </body>
</html>

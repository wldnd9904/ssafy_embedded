    <title>회원가입</title>
  </head>
  <body>
    <form id="loginForm" action="">

      <br />
      비밀번호<input name="password" type="password" placeholder="****" />
      <br />
      <input name="gender" type="radio" />남
      <input name="gender" type="radio" />여

      취미
      <select name="hobby">
        <option>코딩하기</option>
        <option>숨쉬기</option>
        <option>잠자기</option>
      </select>
      <br />
      <input type="submit" value="제출하기" />

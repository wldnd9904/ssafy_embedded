<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
  </head>
  <style>
    .box {
      width: 120px;
      height: 120px;
      border: 1px solid black;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      line-height: 120px;
    }
    .aa {
      margin-left: auto;
    }
    .bb {
      margin: 0 auto;
    }
    .cc {
      margin-right: auto;
    }
  </style>
  <body>
    <div class="box aa">this is aa.</div>
    <div class="box bb">this is bb.</div>
    <div class="box cc">this is cc.</div>
  </body>
</html>

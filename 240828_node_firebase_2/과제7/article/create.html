<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
  </head>
  <body>
    <h1>게시글 생성</h1>
    <div class="input-group">
      <div>
        <input
          class="title-input"
          type="text"
          placeholder="제목을 입력하세요"
        />
      </div>
      <div>
        <textarea
          class="content-textarea"
          placeholder="내용을 입력하세요"
        ></textarea>
      </div>
      <button class="add-btn">등록</button>
    </div>
    <div>
      <a href="./list.html">게시글 목록으로 돌아가기</a>
    </div>
    <script type="module">
      import { createArticle } from "./article.js";
      const titleInput = document.querySelector(".title-input");
      const contentTextarea = document.querySelector(".content-textarea");
      const addBtn = document.querySelector(".add-btn");
      addBtn.addEventListener("click", async () => {
        if (!titleInput.value || !contentTextarea.value) {
          alert("값을 입력해주세요");
          return;
        }
        const result = await createArticle(
          titleInput.value,
          contentTextarea.value
        );
        alert("글 생성 성공");
        location.href = `./detail.html?id=${result}`;
      });
    </script>
  </body>
</html>

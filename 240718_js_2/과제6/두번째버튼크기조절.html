<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button id="bbq" class="btn btn-success btn-lg">B.B.Q</button>
    <button id="kfc" class="btn btn-outline-success btn-sm">K.F.C</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const btn1 = document.querySelector("#bbq");
      const btn2 = document.querySelector("#kfc");

      btn1.addEventListener("click", () => {
        alert("HI");
      });

      btn2.addEventListener("click", () => {
        if (btn2.classList.contains("btn-sm"))
          btn2.classList.replace("btn-sm", "btn-lg");
        else btn2.classList.replace("btn-lg", "btn-sm");
      });
    </script>
  </body>
</html>

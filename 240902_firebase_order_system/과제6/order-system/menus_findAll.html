<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>api.menus.findAll</title>
  </head>
  <body>
    <h1>api.menus.findAll</h1>
    <script type="module">
      import api from "./api.js";

      async function getMenus() {
        const menus = await api.menus.findAll();
        menus.forEach((menu) => {
          let ret = "";
          for (const key of [
            "id",
            "name",
            "description",
            "image_file_name",
            "image_src",
          ]) {
            ret += `${key}: ${menu[key]}` + "\n";
          }
          ret += "=========================" + "\n";
          console.log(ret);
        });
      }

      getMenus();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topbar</title>
  </head>
  <style>
    .topbar {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      height: 100px;
      border: 1px solid black;
    }
    .menu {
      display: flex;
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
    }
    .submenu {
      text-align: center;
      border: 1px solid black;
      border-right-width: 0px;
      width: 100px;
    }
    .submenu:last-child {
      border-right-width: 1px;
    }
  </style>
  <body>
    <div class="topbar">
      <div class="menu">
        <div class="submenu">메뉴1</div>
        <div class="submenu">메뉴2</div>
        <div class="submenu">메뉴3</div>
      </div>
      <div class="logo">logo</div>
      <div class="menu">
        <div class="submenu">회원가입</div>
        <div class="submenu">로그인</div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량용 인포테인먼트 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="device">
        <div class="screen">
            <div class="top-bar">
                <span class="brand">AI 차량용 인포테인먼트</span>
                <div class="top-right">
                    <span id="current-time" class="current-time">12:00 AM</span>
                    <img src="./img/home.svg" class="home-icon" onclick="location.href='index.html'" alt="Home">
                </div>
            </div>
            <div class="grid">
                <div class="tile" id="map" onclick="location.href='map.html'">
                    <span class="tile-text">네비게이션</span>
                </div>
                <div class="tile" id="weather" onclick="location.href='weather.html'">
                    <span class="tile-text">날씨</span>
                </div>
                <div class="tile" id="music">
                    <span class="tile-text">음악 추천</span>
                </div>
                <div class="tile" id="phone">
                    <span class="tile-text">전화</span>
                </div>
                <div class="tile" id="video">
                    <span class="tile-text">비디오</span>
                </div>
                <div class="tile" id="photo">
                    <span class="tile-text">사진</span>
                </div>
                <div class="tile" id="language">
                    <span class="tile-text">한/영</span>
                </div>
                <div class="tile" id="settings">
                    <span class="tile-text">설정</span>
                </div>
            </div>
        </div>
        <div class="brand-name">SSAFY</div>
    </div>
    <script src="index.js"></script>
</body>
</html>

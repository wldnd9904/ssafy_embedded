<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>차량용 인포테인먼트 시스템 - Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="device">
      <div class="screen">
        <div class="top-bar">
          <span class="brand">AI 차량용 인포테인먼트</span>
          <div class="top-right">
            <span id="current-time" class="current-time">12:00 AM</span>
            <img
              src="./img/home.svg"
              class="home-icon"
              onclick="location.href='index.html'"
              alt="Home"
            />
          </div>
        </div>
        <div class="content">
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              width: 100%;
            "
          >
            <span id="title"></span>
            <div
              id="weather-forecast"
              style="
                display: flex;
                overflow-x: scroll;
                width: 100%;
                height: 100%;
              "
            ></div>
          </div>
        </div>
      </div>
      <div class="brand-name">SSAFY</div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
      integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
